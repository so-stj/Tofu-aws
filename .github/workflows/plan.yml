name: Workflow for Opentofu Plan

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

env:
  AWS_ROLE_ARN: ${{ secrets.AWS_OIDC_ROLE_ARN }}

permissions:
  id-token: write
  contents: read
  actions: read
  pull-requests: write

jobs:
  OpenTofu_plan_and_Comment:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        directory:
          [
            "Tofu"
          ]

    defaults:
      run:
        shell: bash
        working-directory: ${{ matrix.directory }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          version: latest

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Exec OpenTofu fmt check
        id: fmt
        working-directory: ${{ matrix.directory }}
        run: tofu fmt -check -recursive
        continue-on-error: true

      - name: Exec OpenTofu init
        id: init
        working-directory: ${{ matrix.directory }}
        run: tofu init

      - name: Validate
        run: tofu validate
        working-directory: ${{ matrix.directory }}

      - name: Exec OpenTofu plan
        id: plan
        working-directory: ${{ matrix.directory }}
        run: |
          set -o pipefail
          output=$(tofu plan 2>&1 | perl -pe 's/\e\[?.*?[\@-~]//g')
          echo "$output"
          echo "stdout<<EOF" >> $GITHUB_OUTPUT
          echo "$output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment OpenTofu Plan Result
        uses: actions/github-script@v6
        with:
          script: |
            const output = `### Opentofu cicd
            #### Opentofu Format and Style \`${{ steps.fmt.outcome }}\`
            #### Opentofu Initialization \`${{ steps.init.outcome }}\`
            #### Opentofu Plan \`${{ steps.plan.outcome }}\`
            #### Opentofu Validation \`${{ steps.validate.outcome }}\`
            <details>
            <summary>Show Plan (click to expand, copy from code tab)</summary>

            \`\`\`plaintext
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ matrix.directory }}\`, Workflow: \`${{ github.workflow }}\`*`;
            github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
            });